<div class="plantView">
	<h3 class="title" style="padding-top:10px"> Add New Plant </h3>
	<div class="panel panel-default">
		<div class="panel-heading" style="text-align:right;">
			<div ui-sref="plant"> 
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 
				Close 
			</div>
		</div>
		<div class="panel-body">
			<div class="panel-group" style="padding-bottom:20px">
			   	<form class="form-horizontal" name="addPlantForm">
				  	<fieldset>
				    	<div class="form-group col-sm-6 col-lg-3">
				      		<label for="input" class="col-lg-6 control-label">Name:</label>
				      		<div class="col-lg-6">
				        		<input type="text" class="form-control" required ng-model="vm.inputData.plantName" placeholder="{{vm.placeholders.plantName}}">
				      		</div>
				    	</div>
				    	<div class="form-group col-sm-6 col-lg-3">
				      		<label for="input" class="col-lg-6 control-label">Company:</label>
				      		<div class="col-lg-6">
				        		<input type="text" class="form-control" ng-model="vm.inputData.plantCompany" placeholder="{{vm.placeholders.plantCompany}}">
				      		</div>
				    	</div>
				    	<div class="form-group col-sm-6 col-lg-6">
				      		<label for="input" class="col-lg-3 control-label">Start Date:</label>
				      		<div class="col-lg-8">
					      		<div class="col-xs-4 col-lg-4">
					        		<input type="text" class="form-control" required only-Digits maxlength="2" ng-model="vm.inputData.plantDate.month" placeholder="MM">
					      		</div>
					      		<div class="col-xs-4 col-lg-4">
					        		<input type="text" class="form-control" required only-Digits maxlength="2" ng-model="vm.inputData.plantDate.day" placeholder="DD">
					      		</div>
					      		<div class="col-xs-4 col-lg-4">
					        		<input type="text" class="form-control" required only-Digits maxlength="4" ng-model="vm.inputData.plantDate.year" placeholder="YYYY">
					      		</div>
				      		</div>
				    	</div>
				    	<div class="form-group col-sm-6 col-lg-3">
					      	<label for="select" class="col-lg-6 control-label">Stage:</label>
					      	<div class="col-lg-6">
						        <select class="form-control" id="select" ng-model="vm.inputData.plantStage">
						          	<option value="Seeding">Seeding</option>
						          	<option value="Vegetation">Vegetation</option>
						          	<option value="Flower">Flower</option>
						          	<option value="Harvest">Harvest</option>
						        </select>
					      	</div>
					    </div>
				    	<div class="col-xs-12" style="text-align:center">
							<button class="btn {{vm.addButtonStyle}}" ng-click="vm.addPlantBTN()">Add</button>
							<button class="btn btn-default" ng-click="vm.clearFieldsBTN()">Clear</button>
							<br/><span>{{vm.errorMessage}}<span>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
