<div class="plantView">
	<div class="panel panel-default">
		<h3 class="title" style="padding-top:10px"> photos </h3>
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-6 col-lg-2"
					 ng-repeat="plant in vm.currentPlantsList">
					<div class="panel panel-default" 
						 ui-sref="photosDisp({plantName:'{{plant.name}}',plantID:'{{plant.plant}}'})">
						<div class="panel-body" 
							 style="background-image: url({{plant.img}});
							 		height:100px;
							 		background-repeat: no-repeat;
							 		background-size: cover;
							 		background-position: center;
							 	   ">
					 	</div>
						<div class="panel-footer">
					   		{{plant.name}}
					   		<span style="float:right" class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					 	</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
